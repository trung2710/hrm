<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm nhân viên - Hệ Thống Quản Lý Nhân Sự</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<div id="wrapper">
  <!-- Sidebar -->
  <div th:replace="~{layout/sidebar :: sidebar}"></div>


  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Topbar -->
    <div th:replace="~{layout/header :: header}"></div>


    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Thêm nhân viên mới</h1>
        <a href="employees.html" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm">
          <i class="bi bi-arrow-left text-white-50 me-1"></i> Quay lại
        </a>
      </div>

      <!-- Add Employee Form -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Thông tin nhân viên</h6>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-4">
              <div class="col-lg-3 text-center">
                <div class="mb-3">
                  <img src="https://via.placeholder.com/200" alt="Avatar Preview"
                       class="img-thumbnail rounded-circle"
                       style="width: 200px; height: 200px; object-fit: cover;">
                </div>
                <div class="mb-3">
                  <label for="avatar" class="btn btn-primary">
                    <i class="bi bi-upload me-1"></i> Tải ảnh lên
                  </label>
                  <input type="file" id="avatar" class="d-none" accept="image/*">
                </div>
              </div>
              <div class="col-lg-9">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="employeeId" class="form-label">
                      Mã nhân viên <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="employeeId"
                           placeholder="Mã nhân viên" required>
                  </div>
                  <div class="col-md-6">
                    <label for="fullName" class="form-label">
                      Họ và tên <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="fullName"
                           placeholder="Họ và tên" required>
                  </div>
                  <div class="col-md-6">
                    <label for="dateOfBirth" class="form-label">
                      Ngày sinh <span class="text-danger">*</span>
                    </label>
                    <input type="date" class="form-control" id="dateOfBirth" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">
                      Giới tính <span class="text-danger">*</span>
                    </label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male"
                               value="male" checked>
                        <label class="form-check-label" for="male">
                          Nam
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"
                               id="female" value="female">
                        <label class="form-check-label" for="female">
                          Nữ
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="idCard" class="form-label">
                      CCCD/CMND <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="idCard"
                           placeholder="Số CCCD/CMND" required>
                  </div>
                  <div class="col-md-6">
                    <label for="phone" class="form-label">
                      Số điện thoại <span class="text-danger">*</span>
                    </label>
                    <input type="tel" class="form-control" id="phone"
                           placeholder="Số điện thoại" required>
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">
                      Email <span class="text-danger">*</span>
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="Email"
                           required>
                  </div>
                  <div class="col-md-6">
                    <label for="address" class="form-label">
                      Địa chỉ <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="address" placeholder="Địa chỉ"
                           required>
                  </div>
                </div>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label for="department" class="form-label">
                  Phòng ban <span class="text-danger">*</span>
                </label>
                <select class="form-select" id="department" required>
                  <option value="">Chọn phòng ban</option>
                  <option value="1">Kỹ thuật</option>
                  <option value="2">Kinh doanh</option>
                  <option value="3">Nhân sự</option>
                  <option value="4">Kế toán</option>
                  <option value="5">Marketing</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="position" class="form-label">
                  Chức vụ <span class="text-danger">*</span>
                </label>
                <select class="form-select" id="position" required>
                  <option value="">Chọn chức vụ</option>
                  <option value="1">Giám đốc</option>
                  <option value="2">Trưởng phòng</option>
                  <option value="3">Nhân viên</option>
                  <option value="4">Thực tập sinh</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="education" class="form-label">
                  Trình độ học vấn
                </label>
                <select class="form-select" id="education">
                  <option value="">Chọn trình độ</option>
                  <option value="1">Trung cấp</option>
                  <option value="2">Cao đẳng</option>
                  <option value="3">Đại học</option>
                  <option value="4">Thạc sĩ</option>
                  <option value="5">Tiến sĩ</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="startDate" class="form-label">
                  Ngày vào làm <span class="text-danger">*</span>
                </label>
                <input type="date" class="form-control" id="startDate" required>
              </div>
              <div class="col-md-4">
                <label for="baseSalary" class="form-label">
                  Lương cơ bản <span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <input type="number" class="form-control" id="baseSalary"
                         placeholder="Lương cơ bản" required>
                  <span class="input-group-text">VND</span>
                </div>
              </div>
              <div class="col-md-4">
                <label for="status" class="form-label">
                  Trạng thái <span class="text-danger">*</span>
                </label>
                <select class="form-select" id="status" required>
                  <option value="1">Đang làm việc</option>
                  <option value="2">Nghỉ phép</option>
                  <option value="3">Nghỉ việc</option>
                  <option value="4">Bị sa thải</option>
                </select>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-12">
                <h5 class="border-bottom pb-2">Thông tin tài khoản</h5>
              </div>
              <div class="col-md-6">
                <label for="username" class="form-label">
                  Tên đăng nhập <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập"
                       required>
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">
                  Mật khẩu <span class="text-danger">*</span>
                </label>
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu"
                       required>
              </div>
              <div class="col-md-6">
                <label for="confirmPassword" class="form-label">
                  Xác nhận mật khẩu <span class="text-danger">*</span>
                </label>
                <input type="password" class="form-control" id="confirmPassword"
                       placeholder="Xác nhận mật khẩu" required>
              </div>
              <div class="col-md-6">
                <label for="role" class="form-label">
                  Quyền <span class="text-danger">*</span>
                </label>
                <select class="form-select" id="role" required>
                  <option value="">Chọn quyền</option>
                  <option value="1">Admin</option>
                  <option value="2">Quản lý</option>
                  <option value="3">Nhân viên</option>
                </select>
              </div>
            </div>

            <div class="row g-3">
              <div class="col-12">
                <h5 class="border-bottom pb-2">Thông tin hợp đồng</h5>
              </div>
              <div class="col-md-6">
                <label for="contractType" class="form-label">
                  Loại hợp đồng <span class="text-danger">*</span>
                </label>
                <select class="form-select" id="contractType" required>
                  <option value="">Chọn loại hợp đồng</option>
                  <option value="1">Hợp đồng thử việc</option>
                  <option value="2">Hợp đồng xác định thời hạn</option>
                  <option value="3">Hợp đồng không xác định thời hạn</option>
                  <option value="4">Hợp đồng thời vụ</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="contractDuration" class="form-label">
                  Thời hạn hợp đồng
                </label>
                <div class="input-group">
                  <input type="number" class="form-control" id="contractDuration"
                         placeholder="Thời hạn">
                  <select class="form-select" style="max-width: 100px;">
                    <option value="month">Tháng</option>
                    <option value="year">Năm</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <label for="contractStart" class="form-label">
                  Ngày bắt đầu hợp đồng <span class="text-danger">*</span>
                </label>
                <input type="date" class="form-control" id="contractStart" required>
              </div>
              <div class="col-md-6">
                <label for="contractEnd" class="form-label">
                  Ngày kết thúc hợp đồng
                </label>
                <input type="date" class="form-control" id="contractEnd">
              </div>
            </div>

            <div class="mt-4 text-end">
              <button type="reset" class="btn btn-secondary me-2">
                Hủy
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i> Lưu
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="bi bi-arrow-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bạn muốn đăng xuất?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Chọn "Đăng xuất" bên dưới nếu bạn đã sẵn sàng kết thúc phiên làm việc hiện tại.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <a class="btn btn-primary" href="login.html">Đăng xuất</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom scripts -->
<script src="/js/script.js"></script>
</body>

</html>
