<div th:fragment="header">

    <nav class="topbar navbar navbar-expand navbar-light bg-white mb-4 static-top shadow">
        <div class="container-fluid">
            <button class="btn btn-link d-md-none rounded-circle me-3" id="sidebarToggleTop">
                <i class="bi bi-list"></i>
            </button>


            <ul class="navbar-nav ms-auto">


                <li class="nav-item dropdown no-arrow">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="me-2 d-none d-lg-inline text-gray-600 small" th:if="${#authentication != null && #authentication.principal != 'anonymousUser'}"
                              th:text="${#authentication.principal.username}"
                        ></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end shadow animated--grow-in"
                         aria-labelledby="userDropdown">
                        <a class="dropdown-item" th:href="@{/user/{id}(id=${#authentication.principal.nhanVien.id})}">
                            <i class="bi bi-person me-2 text-gray-400"></i>
                            Hồ sơ
                        </a>
                        <div class="dropdown-divider"></div>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-danger "style="margin-left: 13px">Đăng xuất</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <script src="/js/script.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">

</div>
