<!-- Chat Widget Fragment -->
<div th:fragment="chat-widget">
    <!-- Th√™m CSRF meta n·∫øu ch∆∞a c√≥ trong trang ch√≠nh -->
    <th:block th:if="${_csrf}">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>

    <!-- Chat Widget Styles -->
    <style>
        /* Chat Widget Styles */
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Floating Chat Button */
        .chat-toggle-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chat-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(79, 70, 229, 0.4);
        }

        .chat-toggle-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
            transition: all 0.3s ease;
        }

        .chat-toggle-btn.active svg.chat-icon {
            transform: rotate(180deg);
            opacity: 0;
        }

        .chat-toggle-btn.active svg.close-icon {
            transform: rotate(0deg);
            opacity: 1;
        }

        .chat-toggle-btn svg.close-icon {
            position: absolute;
            transform: rotate(-180deg);
            opacity: 0;
        }

        /* Notification Badge */
        .chat-notification {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Chat Window */
        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .chat-window.show {
            display: flex;
            transform: scale(1);
            opacity: 1;
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            position: relative;
            text-align: center;
        }

        .chat-header h3 {
            font-size: 1.2rem;
            margin: 0;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 0.85rem;
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

        .chat-status {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: white;
            color: #374151;
            align-self: flex-start;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            padding: 12px 16px;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Chat Input */
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 44px;
            max-height: 100px;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .chat-send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .chat-send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-message h4 {
            color: #374151;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .welcome-message p {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 15px;
        }

        .quick-btn {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            transition: all 0.2s;
            color: #374151;
        }

        .quick-btn:hover {
            background: #f0f8ff;
            border-color: #4f46e5;
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .chat-widget {
                bottom: 20px;
                right: 20px;
            }

            .chat-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 140px);
                bottom: 80px;
                right: -10px;
            }
        }

        /* Error States */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin: 10px 0;
            align-self: flex-start;
            max-width: 80%;
        }

        .retry-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
        }

        .retry-btn:hover {
            background: #b91c1c;
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 11px;
            opacity: 0.8;
        }

        .connection-status.online {
            color: #10b981;
        }

        .connection-status.offline {
            color: #ef4444;
        }
    </style>

    <!-- Chat Widget JavaScript -->
    <script>
        class ChatWidget {
            constructor() {
                this.isOpen = false;
                this.isTyping = false;
                this.apiEndpoint = '/api/ai-chat/message';
                this.currentUser = 'trung2710';

                // L·∫•y CSRF token ngay khi init
                this.csrfToken = this.getCSRFToken();
                this.csrfHeader = this.getCSRFHeader();

                console.log('üöÄ ChatWidget initializing...', {
                    apiEndpoint: this.apiEndpoint,
                    csrfToken: this.csrfToken ? 'Present' : 'Missing',
                    csrfHeader: this.csrfHeader,
                    currentUser: this.currentUser
                });

                this.initElements();
                this.bindEvents();
                this.adjustInputHeight();
                this.checkConnection();
            }

            getCSRFToken() {
                const meta = document.querySelector('meta[name="_csrf"]');
                return meta ? meta.getAttribute('content') : null;
            }

            getCSRFHeader() {
                const meta = document.querySelector('meta[name="_csrf_header"]');
                return meta ? meta.getAttribute('content') : 'X-CSRF-TOKEN';
            }

            initElements() {
                this.toggleBtn = document.getElementById('chatToggleBtn');
                this.chatWindow = document.getElementById('chatWindow');
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('chatSendBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.notification = document.getElementById('chatNotification');
                this.connectionStatus = document.getElementById('connectionStatus');

                console.log('‚úÖ Elements initialized:', {
                    toggleBtn: !!this.toggleBtn,
                    chatWindow: !!this.chatWindow,
                    chatMessages: !!this.chatMessages,
                    chatInput: !!this.chatInput,
                    sendBtn: !!this.sendBtn
                });
            }

            bindEvents() {
                if (this.toggleBtn) {
                    this.toggleBtn.addEventListener('click', () => this.toggleChat());
                }

                if (this.sendBtn) {
                    this.sendBtn.addEventListener('click', () => this.sendMessage());
                }

                if (this.chatInput) {
                    this.chatInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                    this.chatInput.addEventListener('input', () => this.adjustInputHeight());
                }

                // Quick actions
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('quick-btn')) {
                        const message = e.target.getAttribute('data-msg');
                        if (message) {
                            this.sendQuickMessage(message);
                        }
                    }
                });

                // Close chat when clicking outside
                document.addEventListener('click', (e) => {
                    if (this.chatWindow && this.toggleBtn &&
                        !this.chatWindow.contains(e.target) &&
                        !this.toggleBtn.contains(e.target)) {
                        if (this.isOpen) {
                            this.toggleChat();
                        }
                    }
                });
            }

            toggleChat() {
                this.isOpen = !this.isOpen;

                if (this.toggleBtn) {
                    this.toggleBtn.classList.toggle('active', this.isOpen);
                }

                if (this.chatWindow) {
                    this.chatWindow.classList.toggle('show', this.isOpen);
                }

                if (this.isOpen) {
                    setTimeout(() => {
                        if (this.chatInput) {
                            this.chatInput.focus();
                        }
                    }, 300);
                    this.hideNotification();
                }

                console.log(this.isOpen ? '‚úÖ Chat opened' : '‚ùå Chat closed');
            }

            adjustInputHeight() {
                if (this.chatInput) {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 100) + 'px';
                }
            }

            sendQuickMessage(message) {
                if (this.chatInput) {
                    this.chatInput.value = message;
                    this.adjustInputHeight();
                    setTimeout(() => {
                        this.sendMessage();
                    }, 100);
                }
            }

            sendMessage() {
                if (!this.chatInput) return;

                const message = this.chatInput.value.trim();
                if (!message || this.isTyping) return;

                console.log('üì§ Sending message:', message);

                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.adjustInputHeight();

                this.showTyping();
                this.callAPI(message);
            }

            addMessage(text, sender) {
                if (!this.chatMessages) return;

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const messageContent = document.createElement('div');
                messageContent.innerHTML = this.formatMessage(text);

                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = new Date().toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(messageTime);

                // Remove welcome message if exists
                const welcomeMsg = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatMessage(text) {
                return text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>')
                    .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>');
            }

            showTyping() {
                this.isTyping = true;
                if (this.typingIndicator) {
                    this.typingIndicator.style.display = 'block';
                }
                if (this.sendBtn) {
                    this.sendBtn.disabled = true;
                }
                this.scrollToBottom();
            }

            hideTyping() {
                this.isTyping = false;
                if (this.typingIndicator) {
                    this.typingIndicator.style.display = 'none';
                }
                if (this.sendBtn) {
                    this.sendBtn.disabled = false;
                }
            }

            async callAPI(message) {
                try {
                    console.log('üöÄ === API Call Debug ===');
                    console.log('üìç Endpoint:', this.apiEndpoint);
                    console.log('üìù Message:', message);
                    console.log('üë§ User:', this.currentUser);
                    console.log('üîí CSRF Token:', this.csrfToken ? 'Present' : 'Missing');
                    console.log('üîí CSRF Header:', this.csrfHeader);

                    // T·∫°o headers
                    const headers = {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    };

                    // Th√™m CSRF token n·∫øu c√≥
                    if (this.csrfToken && this.csrfHeader) {
                        headers[this.csrfHeader] = this.csrfToken;
                        console.log('üîí CSRF header added:', this.csrfHeader);
                    }

                    console.log('üì§ Request headers:', headers);

                    const requestBody = {
                        message: message,
                        userId: this.currentUser
                    };

                    console.log('üì§ Request body:', requestBody);

                    const response = await fetch(this.apiEndpoint, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(requestBody)
                    });

                    console.log('üì• Response status:', response.status);
                    console.log('üì• Response ok:', response.ok);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('‚ùå Response error text:', errorText);
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('üì¶ Response data:', data);

                    this.setConnectionStatus(true);

                    setTimeout(() => {
                        this.hideTyping();

                        if (data.status === 'success') {
                            this.addMessage(data.response || 'Ph·∫£n h·ªìi tr·ªëng t·ª´ AI', 'bot');
                        } else {
                            this.addErrorMessage(data.response || 'C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i.');
                        }
                    }, 1000);

                } catch (error) {
                    console.error('‚ùå === API Error Debug ===');
                    console.error('‚ùå Error type:', error.constructor.name);
                    console.error('‚ùå Error message:', error.message);
                    console.error('‚ùå Error stack:', error.stack);

                    this.setConnectionStatus(false);

                    setTimeout(() => {
                        this.hideTyping();
                        this.addErrorMessage(`L·ªói k·∫øt n·ªëi: ${error.message}`);
                    }, 1000);
                }
            }

            addErrorMessage(text) {
                if (!this.chatMessages) return;

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    ‚ùå ${text}
                    <br>
                    <button class="retry-btn" onclick="chatWidget.retryLastMessage()">üîÑ Th·ª≠ l·∫°i</button>
                `;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }

            retryLastMessage() {
                const messages = this.chatMessages.querySelectorAll('.message.user');
                if (messages.length > 0) {
                    const lastMessageElement = messages[messages.length - 1].firstChild;
                    const lastMessage = lastMessageElement.textContent || lastMessageElement.innerText;

                    // Remove error message
                    const errorMsg = this.chatMessages.querySelector('.error-message');
                    if (errorMsg) errorMsg.remove();

                    console.log('üîÑ Retrying message:', lastMessage);
                    this.showTyping();
                    this.callAPI(lastMessage);
                }
            }

            scrollToBottom() {
                if (this.chatMessages) {
                    setTimeout(() => {
                        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                    }, 100);
                }
            }

            showNotification() {
                if (this.notification) {
                    this.notification.style.display = 'flex';
                }
            }

            hideNotification() {
                if (this.notification) {
                    this.notification.style.display = 'none';
                }
            }

            setConnectionStatus(isOnline) {
                if (this.connectionStatus) {
                    if (isOnline) {
                        this.connectionStatus.textContent = '‚óè Online';
                        this.connectionStatus.className = 'connection-status online';
                    } else {
                        this.connectionStatus.textContent = '‚óè Offline';
                        this.connectionStatus.className = 'connection-status offline';
                    }
                }
            }

            async checkConnection() {
                try {
                    const response = await fetch('/api/ai-chat/health', {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    this.setConnectionStatus(response.ok);
                } catch (error) {

                    this.setConnectionStatus(false);
                }
            }

        // Initialize Chat Widget when DOM is loaded
        let chatWidget;

        function initializeChatWidget() {
            try {
                console.log('üéØ Initializing ChatWidget...');
                chatWidget = new ChatWidget();
                console.log('‚úÖ ChatWidget initialized successfully!');
            } catch (error) {
                console.error('üí• ChatWidget initialization failed:', error);
            }
        }

        // Multiple initialization methods to ensure it works
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeChatWidget);
        } else {
            initializeChatWidget();
        }

        // Fallback initialization
        setTimeout(function() {
            if (!chatWidget) {
                console.log('üîÑ Fallback initialization...');
                initializeChatWidget();
            }
        }, 1000);

        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('üí• Global error:', e.error);
        });
