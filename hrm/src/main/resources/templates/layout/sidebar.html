<div th:fragment="sidebar" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-brand d-flex align-items-center justify-content-center py-4">

            </div>
            <div class="sidebar-brand-text mx-3">HR Manager</div>

        <hr class="sidebar-divider">

        <div class="sidebar-heading">Tổng quan</div>

        <div class="nav-item">
            <a th:href="@{/}" class="nav-link">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </div>

        <hr class="sidebar-divider">

        <div class="sidebar-heading">Quản lý nhân sự</div>

        <div class="nav-item">
            <a th:href="@{/employee}" class="nav-link " >

                <span>Nhân viên</span>
            </a>
        </div>

        <div class="nav-item">
            <a th:href="@{/department}" class="nav-link active">
                <i class="bi bi-diagram-3"></i>
                <span>Phòng ban</span>
            </a>
        </div>

        <div class="nav-item">
            <a th:href="@{/position}" class="nav-link active">
                <i class="bi bi-person-badge"></i>
                <span>Chức vụ</span>
            </a>
        </div>
        <div class="nav-item">
            <a th:href="@{/role}" class="nav-link active">

                <span>Quyền</span>
            </a>
        </div>

        <hr class="sidebar-divider">

        <div class="sidebar-heading">Quản lý hợp đồng</div>

        <div class="nav-item">
            <a th:href="@{/contract}" class="nav-link active">
                <i class="bi bi-file-earmark-text"></i>
                <span>Hợp đồng</span>
            </a>
        </div>

        <div class="nav-item">
            <a th:href="@{/insurance}" class="nav-link active">
                <i class="bi bi-shield-check"></i>
                <span>Bảo hiểm</span>
            </a>
        </div>

        <hr class="sidebar-divider">

        <div class="sidebar-heading">Quản lý lương</div>

        <div class="nav-item">
            <a th:href="@{/salary}" class="nav-link active">
                <i class="bi bi-cash-stack"></i>
                <span>Lương</span>
            </a>
        </div>

        <div class="nav-item">
            <a th:href="@{/allowance}" class="nav-link active">
                <i class="bi bi-cash"></i>
                <span>Phụ cấp</span>
            </a>
        </div>

        <div class="nav-item">
            <a th:href="@{/bonus}" class="nav-link active">
                <i class="bi bi-trophy"></i>
                <span>Thưởng</span>
            </a>
        </div>

        <hr class="sidebar-divider">

        <div class="sidebar-heading">Quản lý chấm công</div>

        <div class="nav-item">
            <a th:href="@{/attendance}" class="nav-link active">
                <i class="bi bi-calendar-check"></i>
                <span>Chấm công</span>
            </a>
        </div>

        <div class="nav-item">
            <a th:href="@{/leave}" class="nav-link active">
                <i class="bi bi-calendar-x"></i>
                <span>Nghỉ phép</span>
            </a>
        </div>

        <hr class="sidebar-divider">

        <div class="sidebar-heading">Quản lý khác</div>

        <div class="nav-item">
            <a th:href="@{/violation-type}" class="nav-link active">
                <i class="bi bi-exclamation-triangle"></i>
                <span>Vi phạm</span>
            </a>
        </div>

        <div class="nav-item">
            <a th:href="@{/project}" class="nav-link active">
                <i class="bi bi-kanban"></i>
                <span>Dự án</span>
            </a>
        </div>

        <div class="nav-item">
            <a th:href="@{/notification}" class="nav-link active">
                <i class="bi bi-bell"></i>
                <span>Thông báo</span>
            </a>
        </div>

        <div class="nav-item">
            <a th:href="@{/form}" class="nav-link active">
                <i class="bi bi-file-earmark"></i>
                <span>Đơn từ</span>
            </a>
        </div>

        <hr class="sidebar-divider">

        <div class="sidebar-heading">Báo cáo</div>

        <div class="nav-item">
            <a th:href="@{/report}" class="nav-link active">
                <i class="bi bi-bar-chart"></i>
                <span>Báo cáo</span>
            </a>
        </div>

        <hr class="sidebar-divider">

        <div class="sidebar-heading">Hệ thống</div>

        <div class="nav-item">
            <a href="users.html" class="nav-link active">
                <i class="bi bi-person-lock"></i>
                <span>Tài khoản</span>
            </a>
        </div>

        <div class="nav-item">
            <a href="settings.html" class="nav-link active">
                <i class="bi bi-gear"></i>
                <span>Cài đặt</span>
            </a>
        </div>

        <hr class="sidebar-divider">

        <div class="text-center d-none d-md-inline mt-3">
            <button class="btn rounded-circle border-0" id="sidebarToggle">
                <i class="bi bi-arrow-left text-white"></i>
            </button>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script>
        document.querySelectorAll('.nav-link').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</div>
